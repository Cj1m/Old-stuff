     <div id= "wrapper">
      <div style="width: 800px; margin: 0px auto 0px auto;">
        <div id="request">
            <form class="form-horizontal" action="mailto:cj1mckay@gmail.com?Subject=Plugin%20Request">
              <fieldset>

                <!-- Form Name -->
                <legend>Request a plugin</legend>
              <div class="control-group">
                  <label class="control-label" for="name">Your Name:</label>
                <div class="controls">
                  <input id="name" name="name" type="text" placeholder="" class="input-xlarge" required="">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="skype">Skype Name:</label>
                <div class="controls">
                  <input id="skype" name="skype" type="text" placeholder="" class="input-xlarge" required="">
                  <p class="help-block" style="color:black">Skype is required for us to communicate with you</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="price">Price:</label>
                <div class="controls">
                  <input id="price" name="price" type="text" placeholder="$" class="input-xlarge" required="">
                  <p class="help-block" style="color:black">How much are you willing to pay for your plugin</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="description">Description of plugin:</label>
                <div class="controls">
                  <textarea id="description" name="description"></textarea>
                </div>

              </div>

              <div class="control-group" id="submit-button">
                <input type="submit" value="Submit">
              </div>



              </fieldset>
              </form>
          </div>
        </div>
